<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenSpot</title>

    <link href="/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="navigation__item navigation__item_left navigation__item_icon">
          <div class="icon icon_responsive icon_back"></div>
        </div>
        <div class="navigation__item navigation__item_middle" data-goto="home">
          <a href="/" class="navigation__link">
            <img src="/img/logo.png" alt="GreenSpot" class="navigation__logo">
          </a>
        </div>
        <div class="navigation__item navigation__item_right navigation__item_icon">
          <a class="icon icon_responsive icon_info"></a>
        </div>
      </nav>
    </header>
    <section class="pages">

      <div class="page page_home">
        <div class="video video_responsive">
          <video style="display: none;" src="/media/video.mp4" class="video__source" autoplay muted></video>
        </div>
        <div class="page__top">
          <h1 class="heading heading_lg">
            <span class="heading__first"> REPENSONS </span> <span class="heading__highlight"> NOTRE </span> <span class="heading__last"> CONSOMMATION </span>
          </h1>
        </div>
        <div class="page__bottom">
          <h3 class="title title_sm">
            Notre environnement
          </h3>
          <h3 class="title title_sm">
            Notre responsabilité
          </h3>
          <div data-goto="menu" class="button button_reponsive button_area">
            Commencer l'expérience
          </div>
        </div>

      </div>
      <div class="page page_menu" style="display: none;">
        <p class="page_menu_title">
          HELLO !
        </p>
        <p class="page_menu_subtitle">
          Begin the experience by tapping the
            <span class="page_menu_subtitle_highlight">
              discover button
            </span>
          .
        </p>
        <img class="page_menu_touch_icon" src="/img/icons/touch.svg" alt="">
        <div class="carousel">
          <div class="carousel__item carousel__item_1">
            
          </div>
          <div class="carousel__item carousel__item_2">
            
          </div>
          <div class="carousel__item carousel__item_3">
            
          </div>
        </div>
        <div class="page__bottom">
          <a href="" style="text-decoration: none;">
            <div class="button">
              <img src="/img/icons/locked-padlock.svg" alt="" class="button_icon">
              <span class="button_text">discover</span>
            </div>
          </a>
        </div>
      </div>
      <div class="page page_item" style="display: none;">

      </div>
    </section>
    <script src="/js/app.js"></script>
  </body>
</html>
