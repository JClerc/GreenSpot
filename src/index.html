<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenSpot</title>

    <link href="/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="navigation__item navigation__item_left navigation__item_icon">
          <div class="icon icon_responsive icon_back"></div>
        </div>
        <div class="navigation__item navigation__item_middle" data-goto="home">
          <a href="/" class="navigation__link">
            <img src="/img/logo.png" alt="GreenSpot" class="navigation__logo">
          </a>
        </div>
        <div class="navigation__item navigation__item_right navigation__item_icon">
          <a class="icon icon_responsive icon_info"></a>
        </div>
      </nav>
    </header>
    <section class="content">

      <div class="page page_home">
        <div class="video video_fullpage">
          <video src="/media/video-home.mp4" class="video__source" autoplay muted loop></video>
        </div>
        <div class="page__top">
          <h1 class="heading heading_lg">
            <span class="heading__first"> Repensons </span> <span class="heading__highlight"> Notre </span> <span class="heading__last"> Consommation </span>
          </h1>
        </div>
        <div class="page__bottom">
          <h3 class="title title_sm">
            Notre environnement
          </h3>
          <h3 class="title title_sm">
            Notre responsabilité
          </h3>
          <div data-goto="menu" class="button button_responsive button_area">
            <span class="button__text">Commencer l'expérience</span>
          </div>
        </div>

      </div>
      <div class="page page_menu" style="display: none;">
        <div class="menu">
          <div class="menu__top">
            <h2 class="title">HELLO !</h2>
            <p class="subtitle">
              Begin the experience by tapping the <span class="page_menu_subtitle_highlight">discover button</span>.
            </p>
            <img class="page_menu_touch_icon" src="/img/icons/touch.svg" alt="">
          </div>
          <div class="menu__items">
            <div class="carousel">
              <div class="carousel__slides">
                <div class="carousel__item carousel__item_active"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
                <div class="carousel__item"></div>
              </div>
            </div>
          </div>
          <div class="menu__bottom">
            <div class="button button_area button_responsive">
              <img src="/img/icons/locked-padlock.svg" alt="" class="button__icon">
              <span class="button__text">Discover</span>
            </div>
          </div>
        </div>
      </div>
      <div class="page page_item page_item-1" style="display: none;">
        <h1>First Item</h1>
      </div>
      <div class="page page_item page_item-2" style="display: none;">
        <h1>Second Item</h1>
      </div>
      <div class="page page_item page_item-3" style="display: none;">
        <h1>Third Item</h1>
      </div>
    </section>
    <script src="/js/app.js"></script>
  </body>
</html>
